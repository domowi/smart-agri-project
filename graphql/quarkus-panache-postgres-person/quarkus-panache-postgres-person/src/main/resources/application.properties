# Configuration file
# key = value
# configure your datasource
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = postgres2019
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/quarkus

# drop and create the database at startup (use `update` to only update the schema)
# quarkus.hibernate-orm.database.generation = drop-and-create

# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start = true

#quarkus.liquibase.clean-at-start=true
#quarkus.liquibase.validate-on-migrate=false
quarkus.liquibase.change-log=db/changeLog.xml
#quarkus.liquibase.change-log=db/changeLog_nafis.xml

